spring.application.name=link-shortener-dashboard-query-service
spring.threads.virtual.enabled=true

spring.cloud.config.enabled=false
spring.config.import=optional:vault://

topic.link.lifecycle=link-lifecycle-events-test
topic.analytics.enriched=analytics-enriched-clicks-events-test

monitoring.user.name=test
monitoring.user.password=test

spring.kafka.consumer.group-id=test-group-${random.uuid}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufDeserializer
spring.kafka.consumer.properties.schema.registry.url=mock://test-registry

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
spring.kafka.producer.properties.schema.registry.url=mock://test-registry